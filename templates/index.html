{% extends 'base.html' %}

{% block main %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="mt-5"></div>
        <div class="col-lg-6 col-md-8 p-2 border border-2">
            <form method="post" action="{% url 'register' %}" class="form-container">
                {% csrf_token %}
                <div class="mb-2 d-flex  gap-2">
                    <div>
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="eg : Dhritesh" class="form-control">
                    </div>
                    <div>
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="eg : Kumar" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <div>
                        <label for="user_name" class="form-label">User Name</label>
                        <input type="text" name="user_name" id="user_name" placeholder="eg : xyz123" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" placeholder="eg : xyz@gmail.com" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <div>
                        <label for="contact" class="form-label">Contact</label>
                        <input type="tel" name="contact" id="contact" placeholder="eg : 3131234233" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" placeholder="eg : sd3453dfs" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <div>
                        <label for="dob" class="form-label">Date Of Birth</label>
                        <input type="date" name="dob" id="dob" placeholder="eg : 3131234233" class="form-control">
                    </div>
                </div>
                <div class="mb-2">
                    <div>
                        <label for="gender" class="form-label">Gender</label>
                        <select name="gender" class="form-select" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2">
                    <input type="submit" value="Register" class="btn w-100 btn-dark">
                </div>
            </form >
        </div>
    </div>
</div>

{% endblock main %}
